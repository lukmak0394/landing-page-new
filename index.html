<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ﾅ「kasz Makowski - landing page</title>
</head>
<body>
    <nav id="main-nav" class="main-nav">
        <div class="container">
            <h2 class="logo">ﾅ「kasz Makowski</h2>
            <ul class="navbar">
                <li class="nav-item"><a href="#about" class="nav-link about"></a></li>
                <li class="nav-item"><a href="#portfolio" class="nav-link portfolio"></a></li>
                <li class="nav-item"><a href="#tech-stack" class="nav-link tech"></a></li>
                <li class="nav-item"><a href="#contact" class="nav-link contact"></a></li>
                <li class="nav-item"><button class="switch-lang">EN - PL</button></li>
            </ul>
            <button class="menu-icon">
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
    </nav>
    <header>
        <div class="overlay"></div>
        <div class="container">
            <h1 class="header-title"></h1>
            <a href="#about" class="btn btn-blue learn-more"></a>
        </div>
    </header>
    <section class="section" id="about">
        <h2 class="section-header about-header"></h2>
        <div class="container">
            <p class="description"></p>
            <a href="./pdf/ﾅ「kasz-Makowski-CV.pdf" class="btn btn-blue download-cv">Download PL CV</a>
            <a href="./pdf/ﾅ「kasz-Makowski-Resume.pdf" class="btn btn-blue download-resume">Download EN Resume</a>
        </div>
    </section>
    <section class="section" id="portfolio">
        <h2 class="section-header projects-header"></h2>
        <div class="container">
            <div class="card-wrapper">
                <div class="card">
                    <img src="./img/github-finder.JPG" alt="github-finder-image" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">Github finder</h3>
                        <p class="card-description">
                            <span class="technology">HTML</span>
                            <span class="technology">CSS</span>
                            <span class="technology">SCSS</span>
                            <span class="technology">JS</span>
                            <span class="technology">AJAX</span>
                        </p>
                        <a href="https://github.com/lukmak0394/user-search-app" target="_blank" class="btn btn-blue card-btn">Github</a>
                    </div>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card">
                    <img src="./img/loopstudios.JPG" alt="loopstudios-img" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">Loopstudios landing page</h3>
                        <p class="card-description">
                            <span class="technology">HTML</span>
                            <span class="technology">CSS</span>
                            <span class="technology">SCSS</span>
                            <span class="technology">JS</span>
                        </p>
                        <a href="https://github.com/lukmak0394/loopstudios-landing-page" target="_blank" class="btn btn-blue card-btn">Github</a>
                    </div>
                </div>
            </div> 
            <div class="card-wrapper">
                <div class="card">
                    <img src="./img/sunnyside-agency.JPG" alt="sunnyside-agency-image" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">Sunnyside agency landing page</h3>
                        <p class="card-description">
                            <span class="technology">HTML</span>
                            <span class="technology">CSS</span>
                            <span class="technology">SCSS</span>
                            <span class="technology">JS</span>
                        </p>
                        <a href="https://github.com/lukmak0394/sunnyside-agency-landing-page" target="_blank" class="btn btn-blue card-btn">Github</a>
                    </div>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card">
                    <img src="./img/spa-website-img.png" alt="spa-website-image" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">Spa website project</h3>
                        <p class="card-description">
                            <span class="technology">HTML</span>
                            <span class="technology">CSS</span>
                            <span class="technology">SCSS</span>
                            <span class="technology">JS</span>
                            <span class="technology">AJAX</span>
                        </p>
                        <a href="https://github.com/lukmak0394/spa-website-project" target="_blank" class="btn btn-blue card-btn">Github</a>
                    </div>
                </div>
            </div>      
        </div>
    </section>
    <section class="section" id="tech-stack">
        <h2 class="section-header tech-stack-header"></h2>
        <div class="container">
            <div class="col-xl-3 col-md-4 col-sm tech-img-wrapper">
                <img src="./img/html-5-logo-svgrepo-com.svg" alt="html-logo" class="tech-img">
            </div>
            <div class="col-xl-3 col-md-4 col-sm tech-img-wrapper">
                <img src="./img/sass-svgrepo-com.svg" alt="sass-logo" class="tech-img">
            </div>
            <div class="col-xl-3 col-md-4 col-sm tech-img-wrapper">
                <img src="./img/js_logo.svg" alt="js-logo" class="tech-img">
            </div>
            <div class="col-xl-3 col-md-4 col-sm tech-img-wrapper">
                <img src="./img/AJAX-Language-01.svg" alt="ajax-logo" class="tech-img">
            </div>
        </div>
    </section>
    <section class="section" id="contact">
        <h2 class="section-header contact-header"></h2>
        <div class="container">
            <form action="https://submit-form.com/1ivsRl0Q" class="contact-form" method="post">
                <label for="name" class="input-label"></label>
                <input type="text" name="name" id="name" class="input-field">
                <span class="error-msg"></span>
    
                <label for="email" class="input-label"></label>
                <input type="text" name="email" id="email" class="input-field">
                <span class="error-msg"></span>
    
                <label for="phone" class="input-label"></label>
                <input type="text" name="phone" id="phone" class="input-field">
    
                <label for="message" class="input-label"></label>
                <textarea name="message" id="message" class="input-field"></textarea>
                <span class="error-msg"></span>
    
                <button type="submit" class="btn btn-blue send-message"></button>
            </form>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container">
            <p class="author-info"></p>
        </div>
    </footer>
    <script src="js/lang.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
