<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Łukasz Makowski - landing page</title>
</head>
<body>
    <nav id="main-nav" class="main-nav">
        <div class="container">
            <h2 class="logo">Łukasz Makowski</h2>
            <ul class="navbar">
                <li class="nav-item"><a href="#" class="nav-link about">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link portfolio">Projects</a></li>
                <li class="nav-item"><a href="#" class="nav-link tech">Tech Stack</a></li>
                <li class="nav-item"><a href="#" class="nav-link contact">Contact</a></li>
                <li class="nav-item"><button class="switch-lang">EN - PL</button></li>
            </ul>
            <button class="menu-icon">
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
    </nav>
    <header>
        <div class="overlay"></div>
        <div class="container">
            <h1 class="header-title">Welcome to my website</h1>
            <a href="#" class="btn btn-blue learn-more">About Me</a>
        </div>
    </header>
    <section class="main-section" id="contact">
        <form action="#" class="contact-form">
            <label for="name" class="input-label">Name and surname</label>
            <input type="text" name="name" id="name" class="input-field">

            <label for="email" class="input-label">Email address</label>
            <input type="email" name="email" id="email" class="input-field">

            <label for="phone" class="input-label">Phone</label>
            <input type="text" name="phone" id="phone" class="input-field">

            <label for="message" class="input-label">Your message</label>
            <textarea name="message" id="message" class="input-field"></textarea>

        </form>
    </section>

    
    <script src="js/main.js"></script>
    <script src="js/lang.js"></script>
</body>
</html>
